<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/png" />
    <title>Fii Theme</title>
    
    <link href="fii-theme.css" rel="stylesheet" />
    <!--<link href="fii-theme-editing.css" rel="stylesheet" />-->
    <link href="" rel="stylesheet" />
    
</head>
<body>
   
    <div class="fii-container-bg ">
        <div class="container-foreshadow">
            <div class="">
                <img class="fii-icon-back" src="fii-theme/fii-icon-back.png" />
            </div>
            <div class="" style="display: flex">

                <div class="fii-frame-arrow">
                    Title Arrow
                </div>
                <div class="fii-frame-title">
                    <img class="fii-icon-cube" src="fii-theme/fii-icon-cube.png" />
                    <img class="fii-icon-cube-active" src="fii-theme/fii-icon-cube-active.png" />
                    Frame Title
                </div>
            </div>

            <div class="" style="display: flex">
                <div class="fii-hexagon fii-hexagon-dim fii-hover-item">
                    Hexagon Dim
                </div>
                <div class="fii-hexagon fii-hexagon-light fii-hover-item">
                    Hexagon Light
                </div>
            </div>
            <hr />
            <div style="display: flex">
                <div class="fii-frame-flag">
                    <div class="fii-title-flag">Flag Title</div>
                    <img class="fii-icon" src="fii-theme/fii-icon-product.png" />
                </div>

                <div class="fii-frame-content">
                    <div class="fii-content-title">Content Title</div>
                    <div class="fii-content-item">
                        <a href="#">
                            <img class="fii-point" src="fii-theme/fii-point-circle.png" />
                            <span class="fii-item-name">Item 1</span>
                        </a>
                    </div>
                    <div class="fii-content-item">
                        <a href="#">
                            <img class="fii-point" src="fii-theme/fii-point-circle.png" />
                            <span class="fii-item-name">Item 2</span>
                        </a>
                    </div>
                    <div class="fii-content-item">
                        <a href="#">
                            <img class="fii-point" src="fii-theme/fii-point-square.png" />
                            <span class="fii-item-name">Item 3</span>
                        </a>
                    </div>
                    <div class="fii-content-item">
                        <a href="#">
                            <img class="fii-point" src="fii-theme/fii-point-square.png" />
                            <span class="fii-item-name">Item 4</span>
                        </a>
                    </div>
                </div>
            </div>
            <hr />
            <div class="fii-dropdown">
                <ul class="">
                    <li class="fii-content-item">
                        <a href="#">
                            <img class="fii-point" src="fii-theme/fii-point-square.png" />
                            <span class="fii-item-name">Item 4</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        


    </div>
    
</body>
</html>
